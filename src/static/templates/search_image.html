<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EasyFinder</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <link
      href="{{ url_for('static', filename='assets/fonts/lato.txt') }}"
      rel="stylesheet"
      type="text"
    />
    <link
      href="{{ url_for('static', filename='assets/fonts/montserrat.txt') }}"
      rel="stylesheet"
      type="text"
    />

    <script async defer src="{{ url_for('static', filename='assets/github/button.js') }}"></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}"
    />
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='assets/css/theme-1.css') }}"/>
  </head>

  <body data-spy="scroll">
     <header id="header" class="header">
      <nav id="main-nav" class="main-nav navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand logo" href="/">
            <span class="logo-title">easyFinder</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-collapse"
            aria-controls="navbar-collapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span></button
          >

          <div class="navbar-collapse collapse" id="navbar-collapse">
            <ul id="nav-menu" class="nav navbar-nav ms-md-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search_image">ImageSearch</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br />
    <br />
    <br />

    <div class="offset-header container bg-success-subtle">
      <form
        action="/search_image"
        method="POST"
        enctype="multipart/form-data"
        class="w-50 mx-auto"
      >
        <h2 class="text-center text-black-50 mx-5 banner">Search By Image</h2>
        <div class="form-group">
          <input
            type="file"
            name="image"
            accept="image/*"
            class="form-control mb-2"
          />
        </div>

        <div class="form-group m-2">
          <input
            type="submit"
            value="Search"
            class="btn btn-primary btn-block w-100"
          />
          <br />
          <br />
        </div>
      </form>
    </div>
    <footer class="footer">
      <div class="container text-center">
        <small class="copyright"
          >Designed with <span class="sr-only">love</span
          ><i class="fas fa-heart"></i> by
